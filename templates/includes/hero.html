<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hero</title>
    <style>
    /* Hero Section */
    .hero-section {
        padding: 20px;
        background: #f5f5f5;
    }

    .hero-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Categorias */
    .hero-categorias {
        flex: 1;
        max-width: 250px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-right: 20px;
    }

    .hero-categorias h3 {
        color: #0275d8;
        text-align: center;
        margin-bottom: 10px;
    }

    .hero-categorias ul {
        list-style: none;
        padding: 0;
    }

    .hero-categorias ul li {
        margin: 10px 0;
    }

    .hero-categorias ul li a {
        text-decoration: none;
        color: #555;
        transition: color 0.3s;
    }

    .hero-categorias ul li a:hover {
        color: #d9534f;
    }

    /* Banner */
    .hero-banner {
        flex: 3;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .hero-banner img {
        width: 100%;
        height: auto;
        display: block;
    }

    .hero-texto {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
    }

    .hero-texto h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-texto p {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .hero-cta {
        display: inline-block;
        padding: 10px 20px;
        background: #d9534f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .hero-cta:hover {
        background: #c9302c;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .hero-container {
            flex-direction: column;
        }

        .hero-categorias {
            max-width: 100%;
            margin-right: 0;
            margin-bottom: 20px;
        }
    }
</style>

</head>
<body>
    <!-- Hero Section -->
<section class="hero-section">
    <div class="hero-container">
        <!-- Categorias na Lateral -->
        <aside class="hero-categorias">
            <h3>Categorias</h3>
            <ul>
                {% for categoria in categorias %}
                    <li><a href="#">{{ categoria }}</a></li>
                {% endfor %}
            </ul>
        </aside>

        <!-- Banner Principal -->
        <div class="hero-banner">
            <img src="{{ url_for('static', filename='images/background.png') }}" alt="Promoção Especial">
            <div class="hero-texto">
                <h1>Bem-vindo à Nossa Loja!</h1>
                <p>Confira as melhores ofertas e promoções do momento.</p>
                <a href="#" class="hero-cta">Ver Ofertas</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
