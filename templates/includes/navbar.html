<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar E-commerce</title>
    <!-- FontAwesome (para os ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilo da Navbar -->
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .search-bar {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.25rem;
            position: relative; /* Para garantir o posicionamento correto do badge */
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 0.75rem;
        }

        /* Navbar responsiva */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar-center {
                width: 100%;
                margin-top: 10px;
            }

            .search-bar {
                width: 90%; /* Ajuste a largura da barra de pesquisa para ocupar mais espaço em telas pequenas */
            }

            .navbar-right {
                margin-top: 10px;
                justify-content: center;
                width: 100%;
            }

            .navbar-right a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo à esquerda -->
        <a href="#" class="logo">FlaskCommerce</a>

        <!-- Barra de pesquisa no centro -->
        <div class="navbar-center">
            <input type="text" class="search-bar" placeholder="Buscar produtos...">
        </div>

        <!-- Itens à direita (Perfil, Carrinho, Lista de Desejos) -->
        <div class="navbar-right">
            <a href="#" class="profile-btn"><i class="fas fa-user"></i></a>
            <a href="#" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">3</span> <!-- O badge agora está corretamente posicionado no carrinho -->
            </a>
            <a href="#" class="wishlist-btn"><i class="fas fa-heart"></i></a>
        </div>
    </div>

</body>
</html>
